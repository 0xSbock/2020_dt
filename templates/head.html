<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="content-type" content="text/html; charset=utf-8">

<!-- Enable responsiveness on mobile devices-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

<title>{% block title %}{{ config.title }}{% endblock title %}</title>

{% if config.generate_feed %}
<link rel="alternate"
  type={% if config.feed_filename == "atom.xml" %}"application/atom+xml"{% else %}"application/rss+xml"{% endif %}
  title="RSS" href="{{ get_url(path=config.feed_filename) | safe }}">
{% endif %}

{% block css %}
<link rel="stylesheet" href="{{ get_url(path="main.css", trailing_slash=false) | safe }}">
{% endblock css %}

{% block extra_head %}
{% endblock extra_head %}
