{% import "blog_macros.html" as macros %}

{% extends "base.html" %}
{% block header %}
<div class="taxonomy-wrapper">
  <h1 class="taxonomy-heading">
    {% block tax_term %} {% endblock tax_term %}: <span class="taxonomy-tag">#{{ term.name }}</span>
  </h1>
</div>
{% endblock header %}
{% block content %}

<div id="overview">
  {% for page in term.pages %}
  {{ macros::card(page=page) }}
  {% endfor %}
</div>
{% endblock content %}
